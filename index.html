<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- This paragraph displays the current day -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- I added a row for each timeblock so it matches the mockup -->

      <!-- 9am block-->
      <div class="row">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description past" data-hour="9"></textarea>
        <button class="col-md-1 saveBtn" data-hour="9"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 9am block -->

      <!-- 10am block -->
      <div class="row">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description past" data-hour="10"></textarea>
        <button class="col-md-1 saveBtn" data-hour="10"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 10am block -->

      <!-- 11am block -->
      <div class="row">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description past" data-hour="11"></textarea>
        <button class="col-md-1 saveBtn" data-hour="11"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 11am block -->

      <!-- 12pm block -->
      <div class="row">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description past" data-hour="12"></textarea>
        <button class="col-md-1 saveBtn" data-hour="12"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 12pm block -->

      <!-- 1pm block -->
      <div class="row">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description past" data-hour="13"></textarea>
        <button class="col-md-1 saveBtn" data-hour="13"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 1pm block -->

      <!-- 2pm block -->
      <div class="row">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description past" data-hour="14"></textarea>
        <button class="col-md-1 saveBtn" data-hour="14"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 2pm block -->

      <!-- 3pm block -->
      <div class="row">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description past" data-hour="15"></textarea>
        <button class="col-md-1 saveBtn" data-hour="15"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 3pm block -->

      <!-- 4pm block -->
      <div class="row">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 description past" data-hour="16"></textarea>
        <button class="col-md-1 saveBtn" data-hour="16"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 4pm block -->

      <!-- 5pm block -->
      <div class="row">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description past" data-hour="17"></textarea>
        <button class="col-md-1 saveBtn" data-hour="17"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of 5pm block -->
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="starter/index.js"></script>
  </body>
</html>
